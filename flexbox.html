<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        
        #container{
            display:flex;
            flex-wrap:wrap;
        }
        
        #container > div{
            border:2px solid black;
            border-radius: 20px;
            margin:20px;
            padding:20px;
            font-size:23px;
            width:200px;
            background-color:yellow;
            cursor: pointer;
            
        }
        #container > div:hover {
              background-color:green;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>0.Anurag </div>
        <div>1.Anurag </div>
        <div>2.Anurag </div>
        <div>3.Anurag </div>
        <div>4.Anurag </div>
        <div>5.Anurag </div>
        <div>6.Anurag </div>
        <div>7.Anurag </div>
        <div>8.Anurag </div>
        <div>9.Anurag </div>
       
</body>
</html>
