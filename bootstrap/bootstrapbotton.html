<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>web site</title>
</head>
<body>
    
   
  
    <center><h3></h3></center>
   
    <button class="btn btn-default">default</button>
    <button class="btn btn-primary btn-lg">primary</button>
    <button class="btn btn-danger btn-md">danger</button>
    <button class="btn btn-success btn-sm">success</button>
    <button class="btn btn-info btn-xs">info</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-link">link</button>
   
    <button type="button" class="btn btn-primary active">Secondary</button>
    <button type="button" class="btn btn-primary-disabled">dark</button>
    <button type="button" class="btn btn-light">light</button>
    <div class="container">
        <h2> Block level Buttons </h2>
        <button type="button" class="btn btn-primary btn-block">button 0</button>
        <button type="button" class="btn btn-default btn-block">button 1</button>

        <h2>Large Leval Buttons</h2>
        <button type="button" class="btn btn-primary btn-lg btn-block">button 2</button>
        <button type="button" class="btn btn-default btn-lg btn-block">button 3</button>

        <h2>Small Leval Buttons</h2>
        <button type="button" class="btn btn-primary btn-sm btn-block">button 4</button>
        <button type="button" class="btn btn-default btn-sm btn-block">button 5</button>

    </div>
    <div>
        <table class="table">
            <tr><th>id-number</th><th>Name</th><th>Age</th></tr>
            <tr><td>1122</td><td>Anurag</td><td>20</td></tr>
            <tr><td>2345</td><td>Anshuman</td><td>19</td></tr>
            <tr><td>2945</td><td>Ashutosh</td><td>21</td></tr>
                    

        </table>
    </div>

    
   
  
  
</body>
</html>
